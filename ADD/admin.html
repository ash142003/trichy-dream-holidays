<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Trichy Dream Holidays</title>
    <!-- Link to the admin-specific CSS file -->
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>

    <!-- Main container for the admin content -->
    <div class="admin-container">

        <!-- Login Form (Visible by default) -->
        <div id="login-section">
            <h1>Admin Login</h1>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>
            <button id="login-button">Login</button>
            <p id="login-error">Invalid username or password.</p>
        </div>

        <!-- Admin Panel Content (Hidden by default) -->
        <div id="admin-panel-content">
            <h1>Admin Controls <button id="logout-button">Logout</button></h1>
            
            <div class="admin-box">
                <h2>Add New Trip Package</h2>
                <div class="form-group"><label>Trip Title</label><input type="text" id="new-title"></div>
                <div class="form-group"><label>Image URL</label><input type="text" id="new-image" placeholder="e.g., images/new-trip.jpg"></div>
                <div class="form-group"><label>Category</label><input type="text" id="new-category" list="category-suggestions" placeholder="e.g., North India Adventures"></div>
                <div class="form-group"><label>Description</label><textarea id="new-description" rows="3"></textarea></div>
                <button id="add-trip-button">Add Trip</button>
            </div>

            <div class="admin-box">
                <h2>Delete a Trip</h2>
                <ul id="deletable-trips-list">
                    <!-- List of trips will be generated here -->
                </ul>
            </div>
        </div>
        
        <div class="back-link">
            <a href="../index.html">‚Üê Back to Main Website</a>
        </div>
    </div>
    
    <!-- Datalist for category suggestions (hidden) -->
    <datalist id="category-suggestions">
        <option value="Tamil Nadu Destinations"></option>
        <option value="Kerala - God's Own Country"></option>
        <option value="Karnataka Highlights"></option>
        <option value="Goa & Hyderabad"></option>
        <option value="North India Adventures"></option>
    </datalist>

    <!-- Link to the admin-specific JavaScript file -->
    <script src="admin-script.js"></script>

</body>
</html>
