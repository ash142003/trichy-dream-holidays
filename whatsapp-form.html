<!-- This is the content for whatsapp-form.html -->
<div class="whatsapp-container">
  <h2>Send us a Message on WhatsApp</h2>
  
  <form id="whatsapp-form">
    <div class="form-group">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="e.g., John Doe" required>
    </div>
    
    <div class="form-group">
      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="4" placeholder="Hello, I would like to ask about..." required></textarea>
    </div>
    
    <button type="submit" class="whatsapp-btn">Send via WhatsApp</button>
  </form>
</div>
